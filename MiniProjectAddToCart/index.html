<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .product img{
            height: 150px;
            width: 150px;
            z-index: 1;
            margin-bottom: -50px;
            margin-left: 1rem;
            transition: 0.5s;
        }

        .product:hover img{
            transform: scale(1.01) rotate(-10deg);
        }

        .product .card-title{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="">
            <div class="row">
                <div class="col-9 border-end min-vh-100">
                    <div class="d-flex justify-content-between align-items-end mt-3 mb-3">
                        <div class="">
                            <h4 class="text-primary mb-0">AmIGod</h4>
                            <small class="text-black-50">Bootstrap & jQuery</small>
                        </div>
                        <div class="d-flex">
                            <div class="me-2">
                                <input type="text" class=" form-control text-capitalize" id="search" placeholder="search item">
                            </div>
                            <div class="">
                                <select name="" class="form-select" id="category">
                                    <option value="0">All Catagory</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="products" class=" row row-cols-3">
                        
                    </div>
                </div>
                <div class="col-3">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/jQuery/tmp/jquery.js"></script>
    <script>

        let products = [];

        function toShort(str,max=50){
            if(str.length > 50){
                return str.substring(0,max) + '...';
            };
            return str;
        };

        function toShow(arr){
            $('#products').empty();
            arr.map( product => {
                $('#products').append(`
                    <div class="card border-0 mb-4 product">
                        <img src="${product.image}"  alt="" class="card-img-top">
                        <div class="card-body border">
                            <p class="card-title text-primary fw-bold text-nowrap overflow-hidden">${product.title}</p>
                            <small class="card-text">${toShort(product.description,120)}</small>
                            <div class="d-flex justify-content-between align-items-end mt-3">
                                <span class="fw-bold">$ ${product.price}</span>
                                <button class="btn btn-sm btn-outline-primary">Add <i class="fas fa-cart-shopping"></i></button>
                            </div>
                        </div>
                    </div>                       
                `);
            });
        }

        $.get('https://fakestoreapi.com/products',function(data){
            products = data;
            toShow(products);
        });

        $.get('https://fakestoreapi.com/products/categories',function(data){
            data.map( category => $('#category').append(`<option value="${category}">${category}</option>`))
        });

        $('#search').keyup(() => {
            let keyWord = $('#search').val().toLowerCase();
            
            if(keyWord.trim().length){
                let productsFilter = products.filter( product => {
                    if(product.title.toLowerCase().indexOf(keyWord) > -1 || product.description.toLowerCase().indexOf(keyWord) > -1 || product.price == keyWord){
                        return product;
                    };
                });
                toShow(productsFilter);
            };
        });

        $('#category').change( () => {
            let selectedCategory = $('#category').val();
            if(selectedCategory != 0){
                let productsFilter = products.filter( product => {
                    if(product.category == selectedCategory){
                        return product;
                    };
                });
                toShow(productsFilter);
            }else{
                toShow(products);
            }
        });

    </script>
</body>
</html>
